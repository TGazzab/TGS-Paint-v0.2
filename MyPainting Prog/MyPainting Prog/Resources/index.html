<head>

    <title>TGS Paint v0.2 - TGStudios</title>
    <style>
        body {
            margin: 0;
             font-family: Lucida Sans;
            font-size: 13px;
        }

        #Palette {
            width: 100%;
            border: 1px;
            border-style: inset;
        }

        #OverColor {
            width: 16px;
            height: 16px;
            border: 1px;
            border-style: inset;
        }

        #Selected {
            width: 16px;
            height: 16px;
            border: 1px;
            border-style: inset;
        }

        #Status {
            width: 100%;
            height: 20px;
            border: 1px;
            border-style: inset;
        }

        #EditWindow {
            width: 740px;
            height: 560px;
            overflow: auto;
            background: #C6BECE;
            border: 2px;
            border-style: inset;
        }

        .SameFont {
            font-family: Lucida Sans;
            font-size: 12px;
        }

        .Menu {
            position: absolute;
            border-color: black;
            border-Style: solid;
            background: #C6BECE;
            border-width: 0px;
            width: 140px;
            height: auto;
            visibility: hidden;
        }

        .menuOver {
            background: #31415A;
            color: white;
            font-family: Lucida Sans;
            font-size: 12px;
            cursor: pointer;
        }

        .menuOut {
            background: #C6BECE;
            color: black;
            font-family: Lucida Sans;
            font-size: 12px;
            cursor: pointer;
        }

        .Canvas {
            cursor: crosshair;
        }

        .TextEditArea {
            visibility: hidden;
            background: white;
            color: black;
            width: 400px;
            height: 400px;
            overflow: auto;
            border-style: double;
            border-width: 1px;
            position: absolute;
            top: 0px;
            left: 0px;
            Z-Index: 0;
        }

        .ToolDD {
            visibility: hidden;
        }
        #Status {
            font-size: 15px;
        }
    </style>

function ToMiddle(width,height){
    var viewportwidth;
    var viewportheight;

    if (typeof window.innerWidth != 'undefined')
	{viewportwidth = window.innerWidth;}
    else if (typeof document.documentElement != 'undefined' && typeof document.documentElement.clientWidth != 'undefined' && document.documentElement.clientWidth != 0)
	{viewportwidth = document.documentElement.clientWidth;}
    else
	{viewportwidth = document.getElementsByTagName('body')[0].clientWidth;}

    if (typeof window.innerWidth != 'undefined')
	{viewportheight = window.innerHeight;}
    else if (typeof document.documentElement != 'undefined' && typeof document.documentElement.clientWidth != 'undefined' && document.documentElement.clientWidth != 0)
	{viewportheight = document.documentElement.clientHeight;}
    else
	{viewportheight = document.getElementsByTagName('body')[0].clientHeight;}

    var Pos = {}
	Pos.Left = viewportwidth/2-width/2;
    Pos.Top = viewportheight/2-height/2;
	return Pos
 }

	cvSave = null
function findxy(res,e) {
	can = canvas.getBoundingClientRect();
    mouseX = (e.clientX - (can.left+1));
    mouseY = (e.clientY - (can.top+1));
	ColorPick = ToolBar[2].isSelected;
	//down, up, move, out
	// isMouseDown
	//
	if (res == "out")
	{
		isOverCanvas = false;
	}
	if(isOverCanvas)
	{
		if (res == 'down')
		{
			if(e.which == 1) // left Mouse Button!
			{
				if(Mode == "ColorPicker")
				{
					Do_Draw = false;
					SelectedColor = HoverColor;
					updateSelected("rgb("+HEXToRGB(HoverColor)+")");
				}
				if(Mode == "Draw")
				{
					Do_Draw = true;
					ctx.beginPath();
				}
				if(Mode == "Line")
				{
					if(traceLine == false)
					{
						prevX = mouseX
						prevY = mouseY
						cvSave = ctx.getImageData(0,0,can.width, can.height);
					}
					Do_Draw = true;
				}
				if(Mode == "Square")
				{
					if(traceSquare == false)
					{
						prevX = mouseX
						prevY = mouseY
						cvSave = ctx.getImageData(0,0,can.width, can.height);
					}
					Do_Draw = true;
				}
				if(Mode == "Circle")
				{
					if(traceCircle == false)
					{
					  prevX = mouseX
					  prevY = mouseY
					  cvSave = ctx.getImageData(0,0,can.width,can.height);
					}
					Do_Draw = true;
				}
				if(Mode == "FloodFill")
				{
					doFloodFill(ctx)
				}
			}
		}
	}
	ctx.lineCap = BrushType
	ctx.lineJoin = LineJoin;
	ctx.lineWidth = Brush_Size;
	ctx.strokeStyle = SelectedColor;
	if (res == "move")
	{
		isOverCanvas = true;
		if(Mode == "Line" && traceLine == true)
		{
			ctx.putImageData(cvSave,0,0)
			ctx.beginPath();
			ctx.moveTo(prevX, prevY);
			ctx.lineTo(mouseX, mouseY);
			ctx.stroke();
		}
		if(Mode == "Square" && traceSquare == true)
		{
			ctx.putImageData(cvSave,0,0)
			ctx.beginPath();
			ctx.moveTo(prevX, prevY);
			ctx.strokeRect(prevX,prevY,mouseX-prevX,mouseY-prevY);
			ctx.stroke();
		}
		if(Mode == "Circle" && traceCircle == true)
		{
			ctx.putImageData(cvSave,0,0)
			ctx.beginPath();
			Radus = Math.sqrt(((prevX-mouseX)*(prevX-mouseX))+((prevY-mouseY)*(prevY-mouseY)));
			ctx.arc(prevX,prevY,Radus,0,2*Math.PI);
			ctx.stroke();
		}
	}
	if (Do_Draw)
	{
	    if(Mode == "Draw")
		{
			ctx.lineTo(mouseX, mouseY);
			ctx.stroke();

		}
		if(Mode == "Line")
		{
			if(traceLine == false)
			{
				ctx.beginPath();
     			ctx.moveTo(prevX, prevY);
			}
			traceLine = true;
		}
		if(Mode == "Square")
		{
			if(traceSquare == false)
			{
				ctx.beginPath();
				ctx.moveTo(prevX, prevY);
				ctx.strokeRect(prevX,prevY,mouseX-prevX,mouseY-prevY);
			}
			traceSquare = true;
		}
		if(Mode == "Circle")
		{
			if(traceCircle == false)
			{
				ctx.beginPath();
				Radus = Math.sqrt(((prevX-mouseX)*(prevX-mouseX))+((prevY-mouseY)*(prevY-mouseY)));
				ctx.arc(prevX,prevY,Radus,0,2*Math.PI);
				ctx.stroke();
			}
			traceCircle = true;
		}
    }

    if (res == 'up')
	{
	    if(Mode =="Line")
		{
		    if(traceLine == true)
			{
				//ctx.putImageData(cvSave,0,0)
				ctx.beginPath();
				ctx.lineTo(mouseX, mouseY);
				ctx.strokeStyle = SelectedColor;
				ctx.stroke();
				ctx.closePath();
				cvSave = ctx.getImageData(0,0,can.width, can.height);
			}
		}
	    if(Mode =="Square")
		{
		    if(traceSquare == true)
			{
				//ctx.putImageData(cvSave,0,0)
				ctx.beginPath();

				ctx.moveTo(prevX, prevY);
				ctx.strokeRect(prevX,prevY,mouseX-prevX,mouseY-prevY);
				ctx.closePath();
				cvSave = ctx.getImageData(0,0,can.width, can.height);
			}
		}
		if(Mode =="Circle")
		{
		    if(traceCircle == true)
			{
				//ctx.putImageData(cvSave,0,0)
				ctx.beginPath();

				//ctx.moveTo(prevX, prevY);
				//ctx.strokeRect(prevX,prevY,mouseX-prevX,mouseY-prevY);
				Radus = Math.sqrt(((prevX-mouseX)*(prevX-mouseX))+((prevY-mouseY)*(prevY-mouseY)));
				ctx.arc(prevX,prevY,Radus,0,2*Math.PI);
				ctx.stroke();
				ctx.closePath();
				cvSave = ctx.getImageData(0,0,can.width, can.height);
			}
		}
        Do_Draw = false;
		traceLine = false;
		traceSquare = false;
		traceCircle = false;
		ctx.closePath();
    }
	blah = ctx.getImageData(mouseX, mouseY,1, 1).data
	writetoPicker(blah[0]+","+blah[1]+","+blah[2])
}

// returns the extension of a file if its valid otherwise it returns false
function CheckValidisFile(file)
{
	FileTypeArr = file.type.split("/");
	FileExt = FileTypeArr[1]; // check if theres an extension here if not get it from the name!

	FileName = file.name;

	EXT = "";

	// if the first extension check fails then the extension is set here
	FilesecExt = FileName.substring(FileName.lastIndexOf(".")+1,FileName.length)

	if(FileTypeArr.length == 2)	EXT = FileExt;
	else EXT = FilesecExt;
	for(i=0;i<ValidFileTypes.length;i++)
	{
		if(EXT.toLowerCase() == ValidFileTypes[i].toLowerCase())
		{
			return EXT.toLowerCase();
		}
	}
	return false;
}

function Read(File)
{
	
	if(FileType == "Hex")
	{
		data = File.split(" ")
		width = data[0]
		height = data[1]

		HEX = data[2]
		if((data.length > 3 || data.length <3))
		{
			alert("Not a valid or is currupt Hex file please select another file!\n make sure its formatted like:\n width height hexData....\n eg: 560 480 D36AB0D36AB0D36AB0FF00FF....\n  remeber to leave spaces between them that is important!")
			MenuCheck = true
			Load();
		}
		else
		{
			CreateImage(width,height, HEX)
		}

	}
	else if(FileType == "Picture") // should be picture!
	{
		var fr = new FileReader();
		fr.readAsDataURL(File);
	    fr.onload = function(evt) {
			var data = evt.target.result;
			img = new Image();
			img.src = data;
			//  draw after load
			img.onload = function() {
				if(img.width <= Max_Picture_Width && img.height <= Max_Picture_Height)
				{
					canvas.width = img.width;
					canvas.height = img.height;
					ctx.drawImage(img,0,0,img.width,img.height);
				}
				else
				{
					alert("Error!: The picture you\'re trying to load is bigger then "+Max_Picture_Width+","+Max_Picture_Height+" \n Please resize the image and try again! \n Picture Dimensions [Width="+img.width+",Height="+img.height+"]" )
				}
			};

		};
		Status("Done!")
	}
}

function CreateImage(Width,Height, Data)
{
	canvas.width = Width;
	canvas.height = Height;

	Pixel=0;
	Pix = 0;
	var x=0;
	var y=0;
	if(Data != undefined)
	{
		var id = ctx.createImageData(Width,Height);
		var d  = id.data;
		for(x=0;x<Width;x++)
		{
			for(y=0;y<Height;y++)
			{

				BGColorRaw = HEXToRGB(Data.substring(Pixel,Pixel+6))
				raw = BGColorRaw.split(",")
				d[Pix++] = raw[0]; //Red
				d[Pix++] = raw[1]; //Green
				d[Pix++] = raw[2]; //Blue

				d[Pix++] = 255; //Alpha set as solid for now...
				Pixel+=6


			}
		}
		ctx.putImageData(id, 0, 0, 0, 0, Width, Height);
	}
	else
	{
		ctx.beginPath();
		ctx.rect(0, 0, Width, Height);
		ctx.fillStyle = "#"+CanvasColor;
		ctx.fill();
		ctx.closePath();
	}
	Status("Done!")
}

function RGBToHEX(code)
{
	ColorRaw = code.substring(4,code.length-1)//should leave something like 255,128,0
	ColorArr = ColorRaw.split(",");
	R = Number(ColorArr[0])
	G = Number(ColorArr[1]);
	B = Number(ColorArr[2]);
	RED = addZero(R.toString(16)).toUpperCase();
	GREEN = addZero(G.toString(16)).toUpperCase();
	BLUE = addZero(B.toString(16)).toUpperCase();

	return RED+GREEN+BLUE;
}
function HEXToRGB(code)
{
	RED = parseInt(code.substring(0,2), 16);
	GREEN = parseInt(code.substring(2,4), 16);
	BLUE = parseInt(code.substring(4,6), 16);
	return RED+","+GREEN+","+BLUE;
}
